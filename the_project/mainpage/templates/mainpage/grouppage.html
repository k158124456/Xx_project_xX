{% extends 'mainpage/mainpage.html' %}

{% block content %}
<br>
<a href="">プロジェクト設定</a>
<p>{{project_name}}に存在しているグループ一覧</p>
<!--ユーザーが管理者かどうかを判別、管理者なら新しいグループを作成できるようにする-->
{% if admin_or_not == 1 %}
<a href="/mainpage/project_{{project_name}}/create">新しいグループを作成する</a><br>
{% endif %} 

<!--グループはgroupnameにクエリパラメータを渡してページ遷移-->
{%for group in groups%}
<a href="/mainpage/project_{{project_name}}/grouppage?groupname={{group.group_name}}">{{group.group_name}}</a><br>
{% endfor %}
{% if admin_or_not == 1 %}
<a href="/mainpage/project_{{project_name}}/invite?usr={{userdata}}">{{project_name}}にメンバーを招待する</a>
{% endif %}

{% endblock %}
