{% load static %}
<! dtype html >
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
    </head>
    <body>
    <h1>mainpageです</h1>
    {% if user.is_authenticated %}

    {% endif %}
    </body>
</html>
