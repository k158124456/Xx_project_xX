{% extends 'mainpage/project_settings_base.html' %}
{% block setting %}
<p>グループページで表示される名前を変更できます</p>
<p>新しい名前を入力</p>
<form action="/mainpage/project_{{project_uuid}}/setting/display_name" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="変更する">
</form>

<p>{{message}}</p>
{% endblock %}
