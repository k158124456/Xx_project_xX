{% extends 'mainpage/mainpage.html' %}
{% load boost %}
{% block content %}
{% load static %}
<div class="group_containts">
    <h1>プロジェクト設定</h1>
    <div class="setting_div">
        <div class="setting_list">
            {% if role == 1 %}
            <div class="setting_item">
                <a href="/mainpage/project_{{project_uuid}}/setting/namesetting">プロジェクトの名前変更</a><br>
            </div>
            <div class="setting_item">
                <a href="/mainpage/project_{{project_uuid}}/setting/member">メンバーの設定</a><br>
            </div>
            <div class="setting_item">
                <a href="/mainpage/project_{{project_uuid}}/setting/display_name">名前の表示設定</a><br>
            </div>
            <div class="setting_item">
                <a href="/mainpage/project_{{project_uuid}}/setting/delete">プロジェクトの削除</a><br>
            </div>
            {% else %}
            <div class="setting_item">
                <a href="/mainpage/project_{{project_uuid}}/setting/member">メンバーの設定</a><br>
            </div>
            <div class="setting_item">
                <a href="/mainpage/project_{{project_uuid}}/setting/display_name">名前の表示設定</a><br>
            </div>
            {% endif %}
            <div class="setting_item">
                <a href="/mainpage/project_{{project_uuid}}">メインページに戻る</a>
            </div>
        </div>
        <div class="setting_container">
            {% block setting %}
            {% endblock %}
        </div>
    </div>
    
</div>
{% endblock %}
