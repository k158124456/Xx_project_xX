<h1>通知ページだよ</h1>
<a href="/mainpage">メインページに戻る</a>
<p>{{message}}</p>
<table>
    <tr>
        <th>プロジェクト名</th>
        <th>招待したユーザー</th>
        <th>メッセージ</th>
        <th></th>
        <th></th>
    </tr>
    {%for item in items%}
    <tr>
        <td>{{item.project_name.project_name}}</td>
        <td>{{item.invite_user}}</td>
        <td>{{item.message}}</td>
        <td><a href="/mainpage/notice/notice/approve?project={{item.project_name.uuid}}">承認する</a></td>
        <td><a href="/mainpage/notice/notice/reject?project={{item.project_name.uuid}}">拒否する</a></td>
    </tr>
    {% endfor %}
</table>
{{debug}}
