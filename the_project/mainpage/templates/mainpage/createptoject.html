{% extends 'mainpage/mainpage.html' %}
{% block content %}
{% load static %}
<div class="group_containts">
<h1>プロジェクト作成ページ</h1>
<p>{{message}}</p>
<p>プロジェクトに設定できる名前は２０字までです</p>

</div>
{% endblock %}
