{% load static %}
<! dtype html >
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
		
		<!--↓でtoppage/static/toppage/css/style.cssを読み込むことができる-->
		<link rel="stylesheet" type="text/css" href="{% static 'toppage/css/style.css' %}">
		
		<!-- Bootstrap -->
		<link href="{% static 'toppage/css/bootstrap-4.4.1.css' %}" rel="stylesheet" type="text/css">
		
		
		<!-- ローカルでのテストリンク　--><!--
		<link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		-->
		
		<link rel="stylesheet"
          id="theme_link"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/materia/bootstrap.min.css"/>
		<link rel="stylesheet" href="{% static 'navbar-fixed-left.min.css' %}">
		<link rel="stylesheet" href="{% static 'docs.css' %}">
		
	
		<!-- ローカルでのテストリンク　--><!--
		<link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="navbar-fixed-left.min.css">
    	<link rel="stylesheet" href="docs.css">
		<script src="docs.js"></script>-->
	
	
		<script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
				integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
				crossorigin="anonymous"></script>
		<script src="{% static 'docs.js' %}"></script>
		<script async defer src="https://buttons.github.io/buttons.js"></script>
    </head>
    <body>
		<!-- 左サイドバー　-->
			<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #45AD57;">
				<a class="navbar-brand" href="{% url 'toppage:toppage' %}">yawya</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
						aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item">
							{% if user.is_authenticated %}
								<a class="nav-link" onclick="location.href='{% url 'sign_in:sign_in' %}'">メインページへ</a>
								<!--<button type="button" class="btn btn-success side_ber_btn" onclick="location.href='{% url 'mainpage:mainpage' %}'">
									メインページへ</button>-->
							{% else %}
						</li>
						<li class="nav-item">
							<a class="nav-link" onclick="location.href='{% url 'sign_in:sign_in' %}'">Sign in</a>
							<!--<button type="button" class="btn btn-success side_ber_btn" onclick="location.href='{% url 'sign_in:sign_in' %}'">Sign in</button>-->
						</li>
						<li class="nav-item">
							<a class="nav-link" onclick="location.href='{% url 'sign_up:sign_up_page' %}'">Sign up</a>
							<!--<button type="button" class="btn btn-success side_ber_btn" onclick="location.href='{% url 'sign_up:sign_up_page' %}'">Sign up</button>-->
						</li>
						{% endif %}
						
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" onclick="location.href='{% url 'sign_up:sign_up_page' %}'">about us</a>
									<div class="dropdown-divider"></div>
								<a class="dropdown-item" onclick="location.href='{% url 'sign_up:sign_up_page' %}'">contact</a>
									<div class="dropdown-divider"></div>
								<a class="dropdown-item" onclick="location.href='{% url 'sign_up:sign_up_page' %}'">privacy</a>
									<div class="dropdown-divider"></div>
								<a class="dropdown-item" onclick="location.href='{% url 'sign_up:sign_up_page' %}'">Separated link</a>
									<div class="dropdown-divider"></div>
								<a class="dropdown-item" onclick="location.href='{% url 'sign_up:sign_up_page' %}'">One more separated link</a>
							</div>
						</li>
					</ul>
					
				</div>
			</nav>
			<!-- 左サイドバー　-->
		
			
		<!-- メインコンテンツ　-->
			<div class="col-md-12 maincontent">
				<h1>サインアウトしました</h1>
    			<a href="{% url 'toppage:toppage' %}">トップページに戻る</a>
			</div><!-- メインコンテンツ　-->
		
		
		
		
  
		
		
		
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script type="text/javascript" src="{% static 'toppage/js/jquery-3.4.1.min.js' %}"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed --> 
		<script type="text/javascript" src="{% static 'toppage/js/popper.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'toppage/js/bootstrap-4.4.1.js' %}"></script>


		<!-- ローカルでのテストリンク　--><!--
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/popper.min.js}"></script>
		<script src="js/bootstrap-4.4.1.js}"></script>
		-->	
	
    </body>
</html>
